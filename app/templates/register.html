<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	{% from "_formhelpers.html" import render_field %}
	{% include 'flash.html' %}
	<form method=post>
	  <dl>
        {{ form.hidden_tag() }}
	    {{ render_field(form.username) }}
	    {{ render_field(form.email) }}
	    {{ render_field(form.password) }}
	    {{ render_field(form.confirm) }}
	  </dl>
	  <p><input type=submit value=Register></p>
	</form>
{% endblock %}
